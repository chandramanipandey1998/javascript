<html>
    <head>
        <title>
            loginpage
        </title>

    </head>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css" >
    <body>
        <main>
            <form id="loginform"  >
                <h2>LogIn Here</h2>
                <img src="images/medicos.png" alt="" height="100px" width="100px">
                <div>
                    <label>Email:</label>
                    <input type="email" id="loginemail" name="Email"  placeholder="eg:abc@gmail.com" required>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" id="loginpswd" name="Password" required>
                </div>
                <div>
                    <input type="button" name="submit" id="lbtn" value="login" onclick="loginvalidation()">
    
                </div>
            </form>

        </main>
        
    </body>
</html>
